<div class="select_wrap">
    <select name="{{ name }}" id="id_{{ name }}" {{ attrs|safe }} >
        {% for slug, choice in choices %}
            <option value="{{ slug }}" {% ifequal slug value %}selected="selected"{% endifequal %}>{{ choice }}</option>
        {% endfor %}
    </select>
    <div class="select_arrow"></div>
</div>
