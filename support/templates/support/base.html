{% spaceless %}<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>{{ APP_NAME }}{% if page_title %} | {{ page_title }}{% endif %}</title>

        {# TODO This should be moved into settings or similar #}
        <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black"> {# black-translucent black default #}
        <meta name="format-detection" content="telephone=no">

        {% block head %}{% endblock %}
    </head>
    <body class="{% block body_class %}{% endblock %}">
        {% block body %}{% endblock %}
    </body>
</html>{% endspaceless %}
