<div class="full_width_wrap object_wrap" style="padding-bottom: {{ ratio }}%;">
	<img src="{{ url }}.svg" class="full_width webkit">
	<object type="image/svg+xml" data="{{ url }}_full.svg" class="full_width not_webkit">
		<div class="box">
			<img src="{{ url }}.png" alt="{{ alt_text }}" class="full_width" />
		</div>
	</object>
</div>
